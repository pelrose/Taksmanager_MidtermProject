{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("id_due_date").setAttribute("type", "date");
        });
    </script>

    <style>
body {
    background-color: #EABDE6;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 600px;
    width: 100%;
}

.card {
    border-radius: 20px;
    background-color: #AA60C8;
    box-shadow: 0 8px 25px rgba(170, 96, 200, 0.7);
    overflow: hidden;
}

.card-header {
    background-color: #D69ADE;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    padding: 20px;
}

.card-body {
    background-color: #D69ADE;
    padding: 30px;
}

.btn-custom {
    font-size: 16px;
    font-weight: 600;
    border-radius: 30px;
    padding: 12px 35px;
    text-transform: uppercase;
    width: 48%;
}

.btn-success-custom {
    background-color: #AA60C8;
    color: white;
    transition: 0.3s;
}

.btn-success-custom:hover {
    background-color: #6F3F89;
    transform: translateY(-2px);
}

.btn-secondary-custom {
    background-color: #6c757d;
    color: white;
    transition: 0.3s;
}

.btn-secondary-custom:hover {
    background-color: #5a6268;
    transform: translateY(-2px);
}

.form-label {
    font-weight: 600;
    color: white;
    font-size: 18px;
}

.form-control {
    border-radius: 10px;
    padding: 12px 15px;
    font-size: 16px;
    border: 2px solid #D69ADE;
    transition: 0.3s;
}

.form-control:focus {
    border-color: #AA60C8;
    box-shadow: 0 0 8px rgba(170, 96, 200, 0.5);
}

.mb-3 {
    margin-bottom: 20px;
}

.d-flex {
    justify-content: space-between;
}

@media (max-width: 768px) {
    .card-body {
        padding: 20px;
    }

    .btn-custom {
        padding: 10px 20px;
        font-size: 14px;
    }

    .form-control {
        padding: 10px 12px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg p-4">
            <div class="card-header">
                <h2>CREATE TASK</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-success-custom btn-custom">✅ {{ title }}</button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary-custom btn-custom">❌ Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
