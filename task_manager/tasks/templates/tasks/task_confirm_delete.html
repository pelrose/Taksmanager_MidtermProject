{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #dc3545;
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            padding: 20px 0;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .btn-danger-custom {
            background-color: #f44336;
            color: white;
            font-size: 18px;
            padding: 12px 35px;
            border-radius: 30px;
            font-weight: bold;
        }

        .btn-danger-custom:hover {
            background-color: #d32f2f;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            color: white;
            font-size: 18px;
            padding: 12px 35px;
            border-radius: 30px;
            font-weight: bold;
        }

        .btn-secondary-custom:hover {
            background-color: #5a6268;
        }

        .card-body p {
            font-size: 16px;
            color: #555;
        }

        .text-muted {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <div class="card-header">
                <h2 class="m-0">âš  Are you sure?</h2>
            </div>

            <div class="card-body">
                <p class="mb-3">You are about to delete "<strong>{{ task.title }}</strong>". This action cannot be undone.</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn-danger-custom">ðŸ—‘ Delete</button>
                    <a href="{% url 'task_list' %}" class="btn-secondary-custom ms-3">â†© Cancel</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
